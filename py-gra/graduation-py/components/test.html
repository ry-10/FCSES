<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="mapid" style="width: 100%; height: 1000px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([39,100], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://earthengine.google.com/">Google Earth Engine</a>',
        }).addTo(mymap);
        L.tileLayer('https://earthengine.googleapis.com/v1/projects/ee-haoz13503/maps/e6a08d902a96df884740bd28a95b24a8-1d10bbfbbc2f417b1691e4d5096533dc/tiles/{z}/{x}/{y}', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://earthengine.google.com/">Google Earth Engine</a>',
        }).addTo(mymap);
    </script>
</body>
</html>
